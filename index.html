<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile Card</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffe6f0; /* pink soft */
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .profile-card {
      text-align: center;
      background: #fff;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.15);
      position: relative;
      z-index: 2;
    }

    .profile-pic {
      position: relative;
      display: inline-block;
    }

    .profile-pic img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid pink;
    }

    .profile-pic .decor {
      position: absolute;
      bottom: -10px;
      right: -10px;
      font-size: 26px;
      animation: bounce 2s infinite alternate;
    }

    @keyframes bounce {
      0% { transform: translateY(0); }
      100% { transform: translateY(-6px); }
    }

    h2 {
      margin: 15px 0 10px;
      color: #ff4da6;
    }

    .links a {
      display: inline-block;
      margin: 8px;
      text-decoration: none;
      background: #ff99cc;
      color: white;
      padding: 8px 14px;
      border-radius: 12px;
      transition: 0.3s;
    }

    .links a:hover {
      background: #ff66b2;
    }

    /* Panel slide */
    .stage {
      position: fixed;
      top: 0;
      right: -100%;
      width: 100%;
      height: 100%;
      background: #fff0f5;
      padding: 40px;
      transition: right 0.5s ease;
      overflow-y: auto;
      z-index: 1;
    }

    .stage.show {
      right: 0;
    }

    .stage h2 {
      color: #ff3399;
    }

    .skills .chip {
      display: inline-block;
      margin: 4px;
      padding: 6px 12px;
      background: #ffb6c1;
      border-radius: 12px;
      font-size: 14px;
      color: #fff;
    }

    .close-btn {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 24px;
      cursor: pointer;
      color: #ff3399;
    }
  </style>
</head>
